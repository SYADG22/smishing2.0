<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .about-content {
            margin-top: 20px;
        }

        .team-section {
            margin-top: 20px;
        }

        h2 {
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
        }

        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>

    <div class="container">
        <div class="about-content">
            <h2>Our Story</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed suscipit eget odio et sagittis. Nulla facilisi.</p>
            
            <h2>Our Mission</h2>
            <p>We are committed to...</p>
        </div>

        <div class="team-section">
            <h2>Our Team</h2>

            <div class="team-member">
                <img src="team_member1.jpg" alt="Team Member 1">
                <div>
                    <h3>John Doe</h3>
                    <p>Co-Founder & CEO</p>
                </div>
            </div>

            <div class="team-member">
                <img src="team_member2.jpg" alt="Team Member 2">
                <div>
                    <h3>Jane Smith</h3>
                    <p>COO & Lead Developer</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
